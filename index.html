<html>
<body>

<button onclick="myFunction()">Click me</button>

<textarea id="demo">></textarea>

<p>A function is triggered when the button is clicked. The function
outputs some text in a p element with id="demo".</p>

<script>
var a0_value;

function myFunction() {
    if(cpf){
        //get the value of pin A0
        a0_value = cpf.get("a0");
        document.getElementById("demo").innerHTML = "A0 value is: " + String(a0_value);
    }
}

// init the pin
function setup(){
    if(cpf){
        cpf.setPinMode('["resetPin"],["setPinMode", "analog", 0, "INPUT"]'); 
    }
}

setup();

</script>

</body>
</html>
